<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Liste des appareils</h1>
        <div id="device-list">
            {% for device in devices %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ device.name }}</h5>
                    <p class="card-text">Status: <span id="status-{{ device.id }}">{{ device.status }}</span></p>
                    <button class="btn btn-primary" onclick="toggleDevice('{{ device.name }}', '{{ device.id }}')">
                        Basculer l'état
                    </button>
                </div>
            </div>
            {% endfor %}
        </div>
        <!-- Bouton pour aller vers la page Users -->
        <div class="d-flex justify-content-end my-3">
            <a href="/users.html" class="btn btn-info">
                <i class="bi bi-people"></i> Gérer les utilisateurs
            </a>
        </div>
    </div>

    <script>
        async function toggleDevice(deviceName, deviceId) {
            try {
                const response = await axios.post(`/devices/${encodeURIComponent(deviceName)}/toggle`);
                const newStatus = response.data.status;
                document.getElementById(`status-${deviceId}`).textContent = newStatus;
            } catch (error) {
                console.error("Erreur lors du changement d'état de l'appareil :", error);
                alert("Une erreur s'est produite. Veuillez réessayer.");
            }
        }
    </script>
</body>
</html>
