<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contrôle des appareils</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">Passerelle de contrôle des appareils</h1>
  <div id="login-form" class="mt-4">
    <h2>Connexion</h2>
    <div class="mb-3">
      <label for="username" class="form-label">Nom d'utilisateur</label>
      <input type="text" id="username" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Mot de passe</label>
      <input type="password" id="password" class="form-control" required>
    </div>
    <button class="btn btn-primary" onclick="login()">Connexion</button>
    <div id="login-error" class="text-danger mt-2"></div>
  </div>
</div>

<script>
  let accessToken = null;

  async function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    try {
      const response = await fetch('http://localhost:3001/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password }),
      });

      if (!response.ok) {
        document.getElementById('login-error').textContent = 'Informations d\'identification non valides';
        return;
      }

      const data = await response.json();
      accessToken = data.accessToken;
      window.location.href = 'stats.html'; // Redirige vers la page des statistiques
    } catch (error) {
      document.getElementById('login-error').textContent = 'Erreur de connexion';
    }
  }
</script>
</body>
</html>
